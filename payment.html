<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Оплата</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<!--[if lt IE 8]>
            <p class="browserupgrade">Вы используете <strong>устарвеший</strong> браузер. Пожалуйста <a href="http://browsehappy.com/">обновите ваш браузер</a>.</p>
        <![endif]-->

		<div class="page">
			<ul class="breadcrumb">
				<li class="breadcrumb__item"><a href="/" class="breadcrumb__link">Главная</a></li>
				<li class="breadcrumb__item"><span class="breadcrumb__link breadcrumb__link--active">Партнеры</span></li>
			</ul>
			<h1 class="page-title">Оплата</h1>
			<div class="page__content page__content--payment">
				<div class="row">
					<div class="column column--payment">
						<div class="payment payment--with-form">
							<p class="payment__title">Оплата <span class="red-text">online</span></p>
							<div class="payment__content">
								<p class="content-text">Оплата банковской картой или электронными деньгами на&nbsp;нашем сайте, через платежную систему ЯндексКасса.</p>
							</div>
							<div class="payment__footer">
								<button class="dropdown-button" id="hide-payment-form"><i><span></span><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 50 26.8" enable-background="new 0 0 50 26.8" xml:space="preserve"><path d="M0.5,3C0.2,2.7,0,2.2,0,1.8c0-0.5,0.2-0.9,0.5-1.2c0.7-0.7,1.8-0.7,2.5,0l22,22l22-22c0.7-0.7,1.8-0.7,2.5,0  c0.7,0.7,0.7,1.8,0,2.5L26.2,26.2c-0.7,0.7-1.8,0.7-2.5,0L0.5,3z"></path></svg></i></button>
								<button class="btn btn--200 btn--above-dropdown-form" id="show-payment-form"><span class="btn__text">Перейти к оплате</span></button>
								<div class="dropdown-form" id="payment-form">
									<form class="payment__form">
										<p class="payment__title payment__title--form">Выберите способ оплаты:</p>
										<div class="payment__logos">
											<div class="payment__logo-wrap">
												<div class="payment__logo">
													<span></span><img src="/img/payment/visa.svg" alt="Visa Card">
												</div>
												<div class="payment__radio">
													<input type="radio" class="payment__radio-btn" name="payment-type" value="visa" id="visa" checked>
													<label for="visa" class="payment__radio-label">1</label>
												</div>
											</div>
											<div class="payment__logo-wrap">
												<div class="payment__logo">
													<span></span><img src="/img/payment/mastercard.svg" alt="MasterCard">
												</div>
												<div class="payment__radio">
													<input type="radio" class="payment__radio-btn" name="payment-type" value="mastercard" id="mastercard">
													<label for="mastercard" class="payment__radio-label">1</label>
												</div>
											</div>
											<div class="payment__logo-wrap">
												<div class="payment__logo">
													<span></span><img src="/img/payment/yandex-money.svg" alt="Яндекс.Деньги">
												</div>
												<div class="payment__radio">
													<input type="radio" class="payment__radio-btn" name="payment-type" value="yandex" id="yandex">
													<label for="yandex" class="payment__radio-label">1</label>
												</div>
											</div>
											<div class="payment__logo-wrap">
												<div class="payment__logo">
													<span></span><img src="/img/payment/webmoney.svg" alt="Web Money">
												</div>
												<div class="payment__radio">
													<input type="radio" class="payment__radio-btn" name="payment-type" value="webmoney" id="webmoney">
													<label for="webmoney" class="payment__radio-label">1</label>
												</div>
											</div>
											<div class="payment__logo-wrap">
												<div class="payment__logo">
													<span></span><img src="/img/payment/qiwi.svg" alt="Qiwi">
												</div>
												<div class="payment__radio">
													<input type="radio" class="payment__radio-btn" name="payment-type" value="qiwi" id="qiwi">
													<label for="qiwi" class="payment__radio-label">1</label>
												</div>
											</div>
										</div>
										<div class="field field--payment">
											<label for="sum" class="field__label">Сумма оплаты, руб.</label>
											<input type="text" class="field__input" id="sum" name="sum" placeholder="Например, 1000">
											<span class="field__line"></span>
										</div>
										<div class="field field--payment">
											<label for="comment" class="field__label">Комментарий к платежу</label>
											<textarea name="comment" id="comment" class="field__input" placeholder="Ваш комментарий"></textarea>
											<span class="field__line"></span>
										</div>
										<button class="btn btn--200"><input type="submit" class="btn__text" value="Оплатить"></button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="column column--payment">
						<div class="payment">
							<p class="payment__title">Оплата с помощью <span class="red-text">квитанции</span></p>
							<div class="payment__content">
								<div class="payment__column payment__column--wide">
									<p class="content-text">Безналичный расчет для организаций, путем выставления счета на&nbsp;оплату.</p>
								</div>
								<div class="payment__column payment__column--narrow">
									<img class="paper-img" src="/img/paper.png" alt="Paper">
								</div>
							</div>
							<div class="payment__footer">
								<a href="#" class="btn btn--200"><span class="btn__text">Перейти к оплате</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/slick.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
